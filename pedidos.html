<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debug Pedidos</title>
</head>
<body>
<h1>Testando leitura</h1>

<script>
const url = "https://opensheet.elk.sh/1_KqTCa8u1G49hRs3Vzf-SfU_uGLSYXlK1sAJHMqR_Ic/Pedidos";

async function testar() {
    try {
        const res = await fetch(url);
        const data = await res.json();
        console.log("Dados recebidos:", data);

        if (data.length > 0) {
            console.log("Colunas detectadas:", Object.keys(data[0]));

            // Descobre qual chave Ã© a de Produtos
            let chaveProdutos = null;
            for (let chave of Object.keys(data[0])) {
                if (String(data[0][chave]).includes("Morango")) {
                    chaveProdutos = chave;
                    break;
                }
            }

            console.log("Chave de Produtos encontrada:", chaveProdutos);
        }
    } catch (err) {
        console.error("Erro ao buscar dados:", err);
    }
}

testar();
</script>
</body>
</html>
